<div class="toDoList">
  <h2>Â¿Que quieres hacer hoy?</h2>

  <div class="toDoList__generator">
   <label for="task"></label>
   <input
    type="text"
    name="task"
    id="task"
    class="generator__input"
    [(ngModel)]="taskName"
   />
   <button
    class="generator__button"
    type="button"
    placeholder="Nueva tarea"
    (click)="addTask(taskName)"
   >
    Crear
   </button>
  </div>

 <ul class="toDoList__taskList">
    <li class="task" *ngFor="let task of taskList; let indice = index" [ngClass]="{ 'is-done-bg': task.isDone }">
      <span [ngClass]="{ 'is-done': task.isDone }" class="task__name">{{ task.name }}</span>
      <div class="task__buttons">
        <button type="button" class="fas fa-check"
        (click)="taskDone(task)"></button>
        <button type="button" class="far fa-trash-alt" (click)="deleteTask(indice)"></button>
      </div>
    </li>
    <li class="task">
      <span class="task__name">Tarea de prueba</span>
      <div class="task__buttons">
        <button type="button" class="fas fa-check"></button>
        <button type="button" class="far fa-trash-alt"></button>
      </div>
    </li>
 </ul>
</div>
